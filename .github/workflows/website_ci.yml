
name: website CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Use /website 
        run: cd website
        
      - name: Set-up Node.js      
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 18

      - name: Set-up pnpm
        uses: pnpm/action-setup@v4.0.0
        with:
          run_install: true
      
      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm run test

      - name: Build
        run: pnpm run build
