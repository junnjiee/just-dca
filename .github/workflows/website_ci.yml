
name: website CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
        
        
      - name: Set-up Node.js      
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 18

      - name: Install dependencies
        run: | 
          cd website
          pnpm install
      
      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm run test

      - name: Build
        run: pnpm run build
